<!-- src/app/posts/post-list/post-list.component.html -->
<div class="post-list-container">
  <h2 class="post-list-title">Post List</h2>
  <ul>
    <li class="post-item" *ngFor="let post of posts">
      <a class="post-link" [routerLink]="['/posts', post.id]">{{ post.title }}</a>
    </li>
  </ul>
</div>
